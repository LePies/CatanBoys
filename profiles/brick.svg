<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Brick/Clay Profile - Clay pit with stacked bricks -->
  <defs>
    <linearGradient id="brick-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22"/>
      <stop offset="60%" style="stop-color:#d35400"/>
      <stop offset="100%" style="stop-color:#a04000"/>
    </linearGradient>
    <linearGradient id="brick-shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal background -->
  <polygon points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5" fill="url(#brick-bg)" stroke="#8b4513" stroke-width="3"/>
  
  <!-- Clay hills in background -->
  <ellipse cx="30" cy="75" rx="25" ry="15" fill="#b7410e" opacity="0.6"/>
  <ellipse cx="70" cy="78" rx="22" ry="12" fill="#b7410e" opacity="0.5"/>
  
  <!-- Stacked brick pile -->
  <!-- Bottom row -->
  <rect x="25" y="62" width="22" height="12" rx="2" fill="url(#brick-shine)" stroke="#922b21" stroke-width="1.5"/>
  <rect x="50" y="62" width="22" height="12" rx="2" fill="url(#brick-shine)" stroke="#922b21" stroke-width="1.5"/>
  
  <!-- Middle row (offset) -->
  <rect x="32" y="48" width="22" height="12" rx="2" fill="url(#brick-shine)" stroke="#922b21" stroke-width="1.5"/>
  <rect x="57" y="48" width="16" height="12" rx="2" fill="url(#brick-shine)" stroke="#922b21" stroke-width="1.5"/>
  
  <!-- Top row -->
  <rect x="38" y="34" width="22" height="12" rx="2" fill="url(#brick-shine)" stroke="#922b21" stroke-width="1.5"/>
  
  <!-- Single brick on top -->
  <rect x="44" y="22" width="14" height="10" rx="2" fill="#e74c3c" stroke="#922b21" stroke-width="1.5"/>
  
  <!-- Brick texture lines -->
  <line x1="36" y1="40" x2="36" y2="45" stroke="#a93226" stroke-width="1" opacity="0.5"/>
  <line x1="51" y1="40" x2="51" y2="45" stroke="#a93226" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="54" x2="40" y2="59" stroke="#a93226" stroke-width="1" opacity="0.5"/>
  <line x1="58" y1="54" x2="58" y2="59" stroke="#a93226" stroke-width="1" opacity="0.5"/>
  <line x1="33" y1="68" x2="33" y2="73" stroke="#a93226" stroke-width="1" opacity="0.5"/>
  <line x1="58" y1="68" x2="58" y2="73" stroke="#a93226" stroke-width="1" opacity="0.5"/>
  
  <!-- Highlight on top brick -->
  <rect x="46" y="24" width="10" height="3" rx="1" fill="#ec7063" opacity="0.6"/>
</svg>
