<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Settlement Profile - Cozy village theme -->
  <defs>
    <linearGradient id="settlement-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#85c1e9"/>
      <stop offset="40%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#d68910"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal background with sky-to-sunset gradient -->
  <polygon points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5" fill="url(#settlement-bg)" stroke="#9c640c" stroke-width="3"/>
  
  <!-- Sun -->
  <circle cx="75" cy="25" r="8" fill="#f9e79f"/>
  <circle cx="75" cy="25" r="6" fill="#f7dc6f"/>
  
  <!-- Ground/hill -->
  <ellipse cx="50" cy="82" rx="35" ry="12" fill="#27ae60"/>
  
  <!-- Settlement house -->
  <!-- Main building -->
  <rect x="35" y="50" width="30" height="25" fill="#d35400"/>
  
  <!-- Roof -->
  <polygon points="30,50 50,30 70,50" fill="#922b21"/>
  
  <!-- Door -->
  <rect x="45" y="60" width="10" height="15" fill="#5d4037"/>
  <circle cx="53" cy="68" r="1" fill="#f1c40f"/>
  
  <!-- Windows -->
  <rect x="38" y="55" width="6" height="6" fill="#f9e79f"/>
  <rect x="56" y="55" width="6" height="6" fill="#f9e79f"/>
  
  <!-- Chimney -->
  <rect x="55" y="32" width="6" height="12" fill="#7f8c8d"/>
  
  <!-- Smoke -->
  <circle cx="58" cy="28" r="3" fill="#bdc3c7" opacity="0.7"/>
  <circle cx="60" cy="23" r="2.5" fill="#bdc3c7" opacity="0.5"/>
  <circle cx="58" cy="18" r="2" fill="#bdc3c7" opacity="0.3"/>
</svg>
