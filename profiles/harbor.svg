<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Harbor/Port Profile - Trading theme -->
  <defs>
    <linearGradient id="harbor-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2471a3"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2"/>
      <stop offset="100%" style="stop-color:#2e86c1"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal background -->
  <polygon points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5" fill="url(#harbor-bg)" stroke="#1a5276" stroke-width="3"/>
  
  <!-- Water waves -->
  <path d="M7,65 Q20,60 35,65 Q50,70 65,65 Q80,60 93,65 L93,72.5 L50,95 L7,72.5 Z" fill="url(#water)"/>
  <path d="M10,70 Q25,65 40,70 Q55,75 70,70 Q85,65 93,70" stroke="#85c1e9" stroke-width="2" fill="none"/>
  <path d="M7,75 Q22,70 37,75 Q52,80 67,75 Q82,70 93,73" stroke="#85c1e9" stroke-width="2" fill="none"/>
  
  <!-- Ship -->
  <path d="M30,55 Q50,50 70,55 L65,65 Q50,60 35,65 Z" fill="#8b4513"/>
  
  <!-- Ship deck -->
  <rect x="35" y="50" width="30" height="6" fill="#a0522d"/>
  
  <!-- Mast -->
  <rect x="48" y="20" width="4" height="35" fill="#5d4037"/>
  
  <!-- Sail -->
  <path d="M52,22 L52,50 L75,45 Z" fill="#ecf0f1"/>
  <path d="M48,22 L48,50 L25,45 Z" fill="#f5f5f5"/>
  
  <!-- Flag -->
  <polygon points="50,20 50,12 62,16" fill="#c0392b"/>
  
  <!-- Cargo boxes on ship -->
  <rect x="38" y="46" width="6" height="5" fill="#daa520"/>
  <rect x="56" y="46" width="6" height="5" fill="#daa520"/>
  
  <!-- Trade ratio indicator: 3:1 -->
  <g transform="translate(15, 25)">
    <circle cx="10" cy="10" r="10" fill="#f1c40f" stroke="#d4ac0d" stroke-width="2"/>
    <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle">3:1</text>
  </g>
</svg>
