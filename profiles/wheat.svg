<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Wheat/Grain Profile - Golden field theme -->
  <defs>
    <linearGradient id="wheat-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal background -->
  <polygon points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5" fill="url(#wheat-bg)" stroke="#8b7355" stroke-width="3"/>
  
  <!-- Wheat stalks -->
  <g fill="none" stroke="#8b6914" stroke-width="2" stroke-linecap="round">
    <!-- Left stalk -->
    <path d="M30,80 Q32,60 35,45"/>
    <ellipse cx="33" cy="42" rx="3" ry="6" fill="#daa520"/>
    <ellipse cx="30" cy="46" rx="3" ry="5" fill="#daa520"/>
    <ellipse cx="36" cy="46" rx="3" ry="5" fill="#daa520"/>
    <ellipse cx="31" cy="38" rx="2.5" ry="5" fill="#daa520"/>
    <ellipse cx="35" cy="38" rx="2.5" ry="5" fill="#daa520"/>
    <ellipse cx="33" cy="34" rx="2" ry="4" fill="#daa520"/>
    
    <!-- Center stalk -->
    <path d="M50,85 Q50,55 50,35"/>
    <ellipse cx="50" cy="32" rx="3.5" ry="7" fill="#daa520"/>
    <ellipse cx="46" cy="37" rx="3.5" ry="6" fill="#daa520"/>
    <ellipse cx="54" cy="37" rx="3.5" ry="6" fill="#daa520"/>
    <ellipse cx="47" cy="28" rx="3" ry="5.5" fill="#daa520"/>
    <ellipse cx="53" cy="28" rx="3" ry="5.5" fill="#daa520"/>
    <ellipse cx="50" cy="23" rx="2.5" ry="5" fill="#daa520"/>
    
    <!-- Right stalk -->
    <path d="M70,80 Q68,60 65,45"/>
    <ellipse cx="67" cy="42" rx="3" ry="6" fill="#daa520"/>
    <ellipse cx="64" cy="46" rx="3" ry="5" fill="#daa520"/>
    <ellipse cx="70" cy="46" rx="3" ry="5" fill="#daa520"/>
    <ellipse cx="65" cy="38" rx="2.5" ry="5" fill="#daa520"/>
    <ellipse cx="69" cy="38" rx="2.5" ry="5" fill="#daa520"/>
    <ellipse cx="67" cy="34" rx="2" ry="4" fill="#daa520"/>
  </g>
</svg>
