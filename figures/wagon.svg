<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110 75">
  <!-- Canvas cover with three sections (like traditional covered wagon hoops) -->
  <path d="M10 42 L10 10 Q20 18 30 10 L30 42 Z" fill="#f5e6c8" stroke="#8b4513" stroke-width="2"/>
  <path d="M34 42 L34 10 Q55 18 76 10 L76 42 Z" fill="#f5e6c8" stroke="#8b4513" stroke-width="2"/>
  <path d="M80 42 L80 10 Q90 18 100 10 L100 42 Z" fill="#f5e6c8" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Wagon body -->
  <rect x="10" y="42" width="90" height="8" fill="#8b4513" stroke="#5c3317" stroke-width="1"/>
  
  <!-- Left wheel (ring with hub) -->
  <circle cx="26" cy="58" r="13" fill="none" stroke="#5c3317" stroke-width="4"/>
  <circle cx="26" cy="58" r="6" fill="#5c3317"/>
  
  <!-- Right wheel (ring with hub) -->
  <circle cx="84" cy="58" r="13" fill="none" stroke="#5c3317" stroke-width="4"/>
  <circle cx="84" cy="58" r="6" fill="#5c3317"/>
</svg>
