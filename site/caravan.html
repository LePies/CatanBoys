<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caravan</title>
  <link rel="icon" type="image/svg+xml" href="../figures/wagon.svg">
  <link rel="stylesheet" href="../css/caravan-styles.css">
</head>
<body>
<!-- Mobile Menu Toggle -->
<button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Sidebar Navigation -->
<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <a href="../index.html">
      <img src="../figures/favicon.svg" alt="Catan">
      Catan Boys
    </a>
  </div>
  <div class="sidebar-nav">
    <a href="../index.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Overview
    </a>
    <a href="standard.html">
      <img src="../figures/favicon.svg" alt="Standard">
      Standard
    </a>
    <a href="caravan.html" class="active">
      <img src="../figures/wagon.svg" alt="Caravan">
      Caravan
    </a>
  </div>
</nav>

<div class="container">
  <h1>Caravan</h1>
  <div id="leaderboard-container"></div>
</div>

<script src="../js/leaderboard.js"></script>
<script>
  initLeaderboard('single', '../data/caravan.csv', '../');

  // Mobile menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');

  function toggleMenu() {
    menuToggle.classList.toggle('active');
    sidebar.classList.toggle('active');
    sidebarOverlay.classList.toggle('active');
    document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
  }

  menuToggle.addEventListener('click', toggleMenu);
  sidebarOverlay.addEventListener('click', toggleMenu);

  // Close menu when clicking a link (mobile)
  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        toggleMenu();
      }
    });
  });
</script>
</body>
</html>
