<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catan Leaderboard</title>
  <link rel="icon" type="image/svg+xml" href="figures/favicon.svg">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Mobile Menu Toggle -->
<button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Sidebar Navigation -->
<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <a href="index.html">
      <img src="figures/favicon.svg" alt="Catan">
      Catan Boys
    </a>
  </div>
  <div class="sidebar-nav">
    <a href="index.html" class="active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Overview
    </a>
    <a href="site/standard.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      Standard
    </a>
    <a href="site/caravan.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="5.5" cy="17.5" r="2.5"></circle>
        <circle cx="18.5" cy="17.5" r="2.5"></circle>
        <path d="M8 17H16"></path>
        <path d="M3 9h18l-2 8H5L3 9z"></path>
        <path d="M6 9V5h12v4"></path>
      </svg>
      Caravan
    </a>
  </div>
</nav>

<div class="container">
  <h1>Catan Leaderboard</h1>
  <div id="leaderboard-container"></div>
</div>

<script src="js/leaderboard.js"></script>
<script>
  initLeaderboard('combined', {
    standard: 'data/standard.csv',
    caravan: 'data/caravan.csv'
  });

  // Mobile menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');

  function toggleMenu() {
    menuToggle.classList.toggle('active');
    sidebar.classList.toggle('active');
    sidebarOverlay.classList.toggle('active');
    document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
  }

  menuToggle.addEventListener('click', toggleMenu);
  sidebarOverlay.addEventListener('click', toggleMenu);

  // Close menu when clicking a link (mobile)
  sidebar.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        toggleMenu();
      }
    });
  });
</script>
</body>
</html>
